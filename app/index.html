<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta
      name="description"
      content="BPMN diagram diffing demo powered by bpmn-js"
    />
    <meta
      name="keywords"
      content="open source, toolkit, BPMN 2.0, business process, embed, model, integrate, extend"
    />
    <meta name="author" content="bpmn.io" />

    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,700"
      rel="stylesheet"
      type="text/css"
    />

    <title>BPMN model diffing | demo.bpmn.io</title>

    <base href="/" />

    <style>
      body.preload {
        opacity: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="preload">
    <div class="content">
      <div class="di-container left drop-zone" target="left">
        <div class="io-control di-header">
          <h2>version A</h2>
          <input class="file" type="file" target="left" />
        </div>

        <div class="canvas" id="canvas-left"></div>
      </div>

      <div class="di-container right drop-zone" target="right">
        <div class="io-control di-header">
          <h2>version B</h2>
          <input class="file" type="file" target="right" />
        </div>

        <div class="canvas" id="canvas-right"></div>
      </div>

      <div id="changes-overview" class="collapsed">
        <div class="io-control show-hide-toggle">List of Changes</div>
        <div class="io-control changes"></div>
      </div>
    </div>

    <script src="./src/index.js" async></script>

    <!-- $SOURCE_VERSION$ -->
  </body>
</html>
